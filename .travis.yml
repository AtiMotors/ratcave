language: python
os:
- linux
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
branches:
  only:
  - master
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
install:
- pip install .
- pip install -r requirements.txt
- pip install coveralls
script: coverage run --source=fruitloop setup.py test
after_success: coveralls
deploy:
  provider: pypi
  user: neuroneuro15
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: neuroneuro15/fruitloop
